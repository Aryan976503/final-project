<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            html body 
            {
                margin: 0;
                padding: 0;
                height: 100%;
            }
            body {
                font-family: Arial, sans-serif;
                min-height:100vh;
                margin-top: 50px;
                background-image: url(Music_image.jpg);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                position: relative;

            }
            .navbar
            {
                width: 88%;
                margin: 0 auto;
                padding:  0;
                display: flex;
                align-items: center;
                justify-content: flex-end;
                position: fixed;
                top: 0;


            }
            .navbar ul li
            {
            list-style: none;
            display: inline-block;
            margin: 0 15px; 
            
            }
            .navbar ul li a
            {
                text-decoration: none;
                color: darkslategrey;
                font-size: 15px;
            }
        .carousel 
        {
            position: relative;
            width: 80%;
            max-width: 800px;
            max-height: 800px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgb(0, 0, 0);
            background-color: white;
        }
        .carousel-images 
        {
            display: flex;
            transition: transform 0.5s ease-in-out;
            list-style: none;
            max-height: 600px;
    
            padding: 0;
            margin: 0;
        }
        carousel-images img 
        {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }
        .carousel-images li 
        {
            flex: 0 0 100%;
            text-align: center;
        }
        .carousel-images img 
        {
            width: 100%;
            height: auto;
        }
        .carousel-btn 
        {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgb(0, 0, 0);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 100;
            border-radius: 50%;
        }
        .carousel-btn.prev 
        {
            left: 10px;
        }
        .carousel-btn.next 
        {
            right: 10px;
        }
        .carousel-btn:hover 
        {
            background-color: rgb(0, 0, 0);
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <ul>
                    <li><a href = "index.html">Home</a></li>
                    
                    <li><a href = "About-us.html">Our Products</a></li>
                    
                    <li><a href = "Contact.html">Connect</a></li>
                </ul>
            </ul>
            
        </div>
    </div>
    <div class="carousel">
        <ul class="carousel-images">
            <li>
                <!--https://www.apple.com/ca/shop/product/MQTQ3LL/A/beats-studio-pro-wireless-headphones-navy-->
                <img src="Image1.jpg" alt="Image 1" height = "500px">
                <button>Buy</button>
            </li>
            <li>
                <img src="#" alt="Image 2" height="500px">
                <button>Buy</button>
            </li>
            <li>
                <img src="https://via.placeholder.com/600x300" alt="Image 3">
                <h3>Slide 3</h3>
                <p>Description for Slide 3</p>
            </li>
        </ul>
        <button class="carousel-btn prev">❮</button>
        <button class="carousel-btn next">❯</button>
    </div>
    <script>
        const carouselImages = document.querySelector('.carousel-images');
        const slides = document.querySelectorAll('.carousel-images li');
        const prevButton = document.querySelector('.carousel-btn.prev');
        const nextButton = document.querySelector('.carousel-btn.next');

        let index = 0;

        function updateCarousel() {
            const width = slides[0].clientWidth;
            carouselImages.style.transform = `translateX(${-index * width}px)`;
        }

        function showPrev() {
            index = (index - 1 + slides.length) % slides.length;
            updateCarousel();
        }

        function showNext() {
            index = (index + 1) % slides.length;
            updateCarousel();
        }

        prevButton.addEventListener('click', showPrev);
        nextButton.addEventListener('click', showNext);

        setInterval(() => {
            showNext();
        }, 5000);
    </script>
</body>
