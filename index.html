<body>
    <div class="container">
        <div class="navbar">
            <ul>
                <li><a href = "index.html">Home</a></li>
                
                <li><a href = "About-us.html">Our Products</a></li>
                
                <li><a href = "Contact.html">Connect</a></li>
            </ul>
        </div><!--https://www.nytimes.com/wirecutter/reviews/best-bluetooth-headphones/-->
        <div class="content">
            <div class="left-col">
                <h1>Welcome!</h1>
            </div>
            <div class="right-col">
                <p>Click here to Listen</p>
                <img src = "pause.png" id = "icon">


            </div>
        </div>
    </div>
    <audio id = "mySong">
       <source src = "song.mp3"> 
    </audio>
    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");
        icon.onclick = function()
        {
            if(mySong.paused)
            {
                mySong.play();
                icon.src = "pause.png"
            }
            else
            {
                mySong.pause();
                icon.src = "play.png"
            }
        }

    </script>
    
</body>
